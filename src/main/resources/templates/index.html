<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Todo List</title>

</head>
<body>
	<div class="container my-2">
		<h1>Todo List</h1>
		<a th:href="@{/showNewTaskForm}" class="btn btn-primary btn-sm mb-3"> Aggiungi Task </a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Descrizione</th>
					<th>Stato</th>
					<th>Azioni</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${listTask}">
					<td th:text="${task.description}"></td>
					<td th:text="${task.status}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${task.id})}" class="btn btn-primary">Modifica</a>
						<a th:href="@{/deleteTask/{id}(id=${task.id})}" class="btn btn-danger">Elimina</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
