<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Todo List</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Todo List</h1>
		<hr>
		<h2>Salva Task</h2>
		<form action="#" th:action="@{/saveTask}" th:object="${task}"
			method="POST">
			
			<input type="text" th:field="*{description}"
				placeholder="Descrizione Task" class="form-control mb-4 col-4">
			<input type="text" th:field="*{status}" placeholder="Stato"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Salva Task</button>
			
		</form>
		<hr>
		<a th:href="@{/}"> Torna alla Home</a>
	</div>
</body>
</html>
